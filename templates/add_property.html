{% extends 'base.html' %} <!-- Use base layout for common header/footer -->

{% block content %}



<h2>Add Property</h2>
<body
<!-- Form to submit property details -->
<form method="POST">
    <!-- Property Name -->
    <label for="name">Name:</label><br>
    <input type="text" name="name" required><br><br>

    <!-- Property Address -->
    <label for="address">Address:</label><br>
    <input type="text" name="address" required><br><br>

    <!-- Property Type Selection -->
    <label for="property_type">Type:</label><br>
    <select name="property_type" required>
        <option value="Home">Home</option>
        <option value="Commercial">Commercial</option>
    </select><br><br>

    <!-- Size in square feet -->
    <label for="size_sqft">Size (sqft):</label><br>
    <input type="number" name="size_sqft" required><br><br>

    <!-- Amenities -->
    <label for="amenities">Amenities:</label><br>
    <textarea name="amenities" rows="4" cols="40"></textarea><br><br>

    <!-- Submit button -->
    <input type="submit" value="Add Property">
</form>

<br>
    <a href="{{ url_for('app_routes.home') }}">Back to Home</a></br>
</body>
</html>
{% endblock %}
