
{% extends 'base.html' %}
{% block content %}

<head>
    <style>

    .login-gradient {
      background: linear-gradient(to right, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .login-label {
        font-weight: 600;
        color: #343a40; /* dark gray */
    }

    .login-card {
        background-color: #f8f9fa; /* matching soft gray */
        border-radius: 12px;
        border: 1px solid #dee2e6;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .login-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
    }
  </style>

</head>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm login-card">
                <h2 class="mb-4 text-center login-gradient">Login</h2>
                <form method="POST">
                    <div class="form-group mb-3">
                        <label class="form-label fw-bold text-primary">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label fw-bold text-primary">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
