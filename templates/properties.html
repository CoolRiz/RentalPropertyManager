{% extends 'base.html' %}  <!-- Inherit base layout -->

{% block content %}
<h2>All Properties</h2>
<!-- Display a table of properties -->
<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Name</th>              <!-- Column: Property Name -->
        <th>Type</th>              <!-- Column: Property Type -->
        <th>Size (sqft)</th>       <!-- Column: Property Size -->
        <th>Address</th>           <!-- Column: Property Address -->
        <th>Amenities</th>         <!-- Column: Property Amenities -->
        <th>Actions</th>            <!-- Column: Property Actions -->
    </tr>

    {% for p in properties %}  <!-- Loop through all properties passed to the template -->
    <tr>
        <td>{{ p.name }}</td>           <!-- Display property name -->
        <td>{{ p.property_type }}</td>  <!-- Display type (Home/Commercial) -->
        <td>{{ p.size_sqft }}</td>      <!-- Display size in square feet -->
        <td>{{ p.address }}</td>        <!-- Display address -->
        <td>{{ p.amenities }}</td>      <!-- Display amenities -->
         <td>
            <a href="{{ url_for('app_routes.edit_property', property_id=p.id) }}">Edit</a> |
            <form action="{{ url_for('app_routes.delete_property', property_id=p.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

 <br>
    <a href="{{ url_for('app_routes.home') }}">Back to Home</a></br>

    
{% endblock %}
