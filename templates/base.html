<!doctype html>
<html>
<head>

    <!-- Bootstrap Icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
    <title>Rental Property Management</title>


  </head>
<body class="bg-light">
  
    <h1>Rental Property Manager</h1>

    <!-- Navigation Links -->
    <a href="{{ url_for('app_routes.home') }}">Home</a> |
    <a href="{{ url_for('app_routes.add_property') }}">Add Property</a> |
    <a href="{{ url_for('app_routes.add_tenant') }}">Add Tenant</a> |
    <a href="{{ url_for('app_routes.list_tenants') }}">Tenant List</a> |
    <a href="{{ url_for('app_routes.list_properties') }}">Property List</a> |
    <a href="{{ url_for('app_routes.dashboard') }}">Dashboard</a> |

    <hr>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %} 
    {% endwith %}

    <!-- Placeholder for Page Content -->
    {% block content %}{% endblock %}

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
