<!doctype html>
<html>
<head>

    <!-- Bootstrap Icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
    <title>Rental Property Management</title>

  <style>

    .heading-gradient {
      background: linear-gradient(to right, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }


    .heading-container {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
    }
  </style>

    

  </head>


<body class="bg-white">

  
  <!--Full-width Top Header -->
  <div class="container-fluid py-1 px-4" mt-3>
    <div class="p-3 text-center heading-gradient"
      style="background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 12px;">
    <h2 class="m-0 text-center heading-gradient">Rental Property Manager</h2>
  </div>


    <hr>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %} 
    {% endwith %}

    <!-- Placeholder for Page Content -->
    {% block content %}{% endblock %}

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
